<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0, minimal-ui" />
        <link rel="stylesheet" type="text/css" href="/css/styles.css" />
        <title>Confirmed!</title>
    </head>
    <body>
        <div class='main'>
            <header class='header'>
                <h1 class='header-logo'>Air Slingshot</h1>
            </div>
            <div class="content">
                <div class="user">
                    <p class="message">Your flight is confirmed!</p>
                    <div class="user-info">
                        <ul>
                            <li>Flight #: <span id="user-flight-number"></span> Seat #: <span id="user-seat-number"></span></li>
                            <li>Name #: <span id="user-full-name"></span></li>
                            <li>Email: <span id="user-email"></span></li>
                        </ul>
                    </div>
                </div>
                <div class="tombstone"></div>
            </div>
        </div>
        <p class='footer-logo'>The only way to fly!</p>
        <script src="./view-reservation.js"></script>
    </body>
</html>
